<!DOCTYPE html>
<html>
	<head>
		<title>Registrasi</title>
	</head>
	<body>
		<h3>Registrasi</h3>
		<p>Silahkan melakukan registrasi</p>
		<form action="/registrasion" method="POST">
			<input type="text" name="username" placeholder="username" value="{{request.form.username}}"><br>
			<input type="text" name='fullname' placeholder="fullname" value="{{request.form.fullname}}"><br>
			<input type="text" name="email" placeholder="email" value="{{request.form.email}}"><br>
			<input type="text" name="address" placeholder="address" value="{{request.form.address}}"><br>
			<input type="text" name="phonenumber" placeholder="phonenumber" value="{{request.form.phonnumber}}"><br>
			<input type="text" name="password" placeholder="password" value="{{request.form.password}}"><br>
			<input type="text" name="role" placeholder="role" value="{{request.form.role}}">
			<input type="submit" value="submit">
		</form>
	</body>
</html>
